<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- web app icons for different devices-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#228b22">
	<meta name="theme-color" content="#228b22">
    
    <!-- search engine optimisation plugin-->
    {% seo %}

    <!-- google webmaster site verification-->
    <meta name="google-site-verification" content="vFMut4nmkFC-87SQGaDwxuL4i6NF9Px2_QDEFHArB0g" />

    <!-- registering service worker for progressive site-->
    <script type="text/javascript">
	  if ("serviceWorker" in navigator) {
	    navigator.serviceWorker.register("/sw.js").then(function(registration) {
	      console.log("Service Worker registration successful with scope: ", registration.scope);
	    }).catch(function(err) {
	      console.log("Service Worker registration failed: ", err);
	    });
	  }
	</script>

	<!-- site manifest-->
	<link rel="manifest" href="manifest.json">
</head>
