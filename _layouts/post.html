---
layout: default
---
<article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
  <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
  <meta itemprop="description"
        content="{{ content | strip_html | truncatewords: 40 }}" />
	<div class="post">

	  <header class="post-header">
	    <h1 class="post-title">{{ page.title }}</h1></br>
	    {% if page.description %}<h2 class="post-header">
	    {{ page.description }}</h2>{% endif %}
	    {% if page.date%}
	    	<p class="post-meta" itemprop="datePublished"
        datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %}, {{ page.author }}{% endif %}{% if page.meta %}, {{ page.meta }}{% endif %}</p>
	    {% endif %}
	  </header>

	  <article class="post-content" itemprop="articleBody">
	    {{ content }}
	  </article>
	</div>
</article>
